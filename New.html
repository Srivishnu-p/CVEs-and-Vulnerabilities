<!-- Add this to your existing template -->
<div class="section">
  <h2 class="text-center mb-4">Qualys Session</h2>
  {% if session_active %}
    <form method="POST">
      <div class="alert alert-success">
        Qualys session is active (cookie saved to file)
      </div>
      <div class="text-center">
        <button type="submit" name="qualys_logout" class="btn btn-danger">Logout</button>
      </div>
    </form>
  {% else %}
    <form method="POST">
      <div class="alert alert-warning">
        No active Qualys session
      </div>
      <div class="text-center">
        <button type="submit" name="qualys_login" class="btn btn-primary">Login to Qualys</button>
      </div>
    </form>
  {% endif %}
</div>
