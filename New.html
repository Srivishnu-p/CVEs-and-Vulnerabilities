<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualys Scan Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Qualys Scan Manager</h1>

    <!-- Launch Scan Section -->
    <form action="/launch_scan" method="post">
        <h2>Launch Scan</h2>
        <label for="target_ip">Target IP:</label>
        <input type="text" id="target_ip" name="target_ip" placeholder="Enter target IP" required>

        <label for="scan_title">Scan Title:</label>
        <input type="text" id="scan_title" name="scan_title" placeholder="Enter scan title" required>

        <button type="submit">Launch Scan</button>
    </form>

    <!-- Generate Report Section -->
    <form action="/generate_report" method="post">
        <h2>Generate Report</h2>
        <label for="scan_ref">Scan Reference ID:</label>
        <input type="text" id="scan_ref" name="scan_ref" placeholder="Enter scan reference ID" required>

        <label for="report_type">Report Type (e.g., pdf):</label>
        <input type="text" id="report_type" name="report_type" placeholder="Enter report type" required>

        <label for="report_title">Report Title:</label>
        <input type="text" id="report_title" name="report_title" placeholder="Enter report title" required>

        <button type="submit">Generate Report</button>
    </form>

    <!-- Download Report Section -->
    <form action="/download_report" method="get">
        <h2>Download Report</h2>
        <label for="report_id">Report ID:</label>
        <input type="text" id="report_id" name="report_id" placeholder="Enter report ID" required>

        <button type="submit">Download Report</button>
    </form>
</body>
</html>
